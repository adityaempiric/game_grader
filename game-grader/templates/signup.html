{% extends "authentication_base.html" %}
{% load static %}
{% block title %}Signup{% endblock title %}
{% block content %}
    <div class="flex justify-center">
        <div class="">
            <form class=" rounded px-8 pt-6 pb-8" method='POST'>{% csrf_token %}
                <div class="font-bold text-white text-5xl mb-6 flex justify-center">Sign up</div>
                <label for="input-group-1" class="block mb-2 text-xl text-white font-medium  dark:text-white">FIRST NAME</label>
                <div class="relative mb-6">
                    <div class="absolute text-white inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </div>
                    <input type="text" id="input-group-1" name="firstname"
                        class="bg-slate-700 border-b-2 border-gray-300 text-white text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500  w-full pl-12 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Enter firstname">
                </div>
                <label for="input-group-1" class="block mb-2 text-xl text-white font-medium  dark:text-white">LAST NAME</label>
                <div class="relative mb-6">
                    <div class="absolute text-white inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </div>
                    <input type="text" id="input-group-1" name="lastname"
                        class="bg-slate-700 border-b-2 border-gray-300 text-white text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500  w-full pl-12 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Enter lastname">
                </div>
                <label for="input-group-1" class="block mb-2 text-xl font-medium text-white dark:text-white">EMAIL</label>
                <div class="relative mb-6">
                    <div class="absolute text-white inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 13.5h3.86a2.25 2.25 0 012.012 1.244l.256.512a2.25 2.25 0 002.013 1.244h3.218a2.25 2.25 0 002.013-1.244l.256-.512a2.25 2.25 0 012.013-1.244h3.859m-19.5.338V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 00-2.15-1.588H6.911a2.25 2.25 0 00-2.15 1.588L2.35 13.177a2.25 2.25 0 00-.1.661z" />
                          </svg>
                    </div>
                    <input type="text" id="input-group-1" name="email"
                        class="bg-slate-700 border-b-2 border-gray-300 text-white text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500  w-full pl-12 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Enter email">
                </div>
            
                <label for="input-group-1"
                    class="block mb-2 text-xl font-medium text-white dark:text-white">PASSWORD</label>
                <div class="relative mb-6">
                    <div class="absolute text-white inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                        </svg>
                    </div>
                    <input type="password" id="password" name="password"
                        class="bg-slate-700 border-b-2 border-gray-300 text-white text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500  w-full pl-12 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Enter password">
                </div>
               
                <label for="input-group-1"
                    class="block mb-2 text-xl font-medium text-white dark:text-white">CONFIRM PASSWORD</label>
                <div class="relative mb-6">
                    <div class="absolute text-white inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                        </svg>
                    </div>
                    <input type="password" id="password" name="confirm_password"
                        class="bg-slate-700 border-b-2 border-gray-300 text-white text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500  w-full pl-12 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Enter confirm password">
                </div>
                
                <label for="input-group-1" class="block mb-2 text-xl font-medium text-white dark:text-white">CODE</label>
                <div class="relative mb-6">
                    <div class="absolute text-white inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                          </svg>
                    </div>
                    <input type="text" id="input-group-1" name='team_code'
                        class="bg-slate-700 border-b-2 border-gray-300 text-white text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500  w-full pl-12 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Enter invite code">
                </div>
              
                <div class="flex items-center justify-center py-3">
                    <button class="rounded-lg  border-2 border-gray-600 bg-slate-700 text-white text-lg font-bold p-2 w-full focus:outline-none focus:shadow-outline" type="submit">
                      Sign Up
                    </button>
                    <!-- <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                      Forgot Password?
                    </a> -->
                  </div>
            </form>
            <div class="grid grid-cols-2 gap-4 px-14">
                <button class="flex border justify-center items-center w-36 p-4 rounded-md hover:bg-gray-600">
                    <img src="{% static 'img/Google.png' %}" alt="">
                    <span class="ml-2 text-white">Google</span>
                </button>
                <button class="flex border justify-center items-center w-36 p-4 rounded-md hover:bg-gray-600">
                    <img src="{% static 'img/icons8-apple-logo-30.png' %}" alt="">
                    <span class="ml-2 text-white">Apple ID</span>
                </button>
            </div>
            <p class="text-center text-gray-500 text-xs font-normal mt-4">
                ALLREADY HAVE AN ACCOUNT? <a href="/login/" class="font-semibold">SIGN IN</a>
            </p>
        </div>
    </div>
{% endblock content %}
